<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header page__container">
        <img class="header__logo" src="./vendor/images/mesto_logo.svg" alt="логотип Место">
    </header>
    <main>
        <section class="profile page__container">
            <img class="profile__image" src="./vendor/images/kusto.jpg" alt="Жак Ив Кусто">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__activity">Исследователь океана</p>
                <button type="button" class="profile__edit-button"></button>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__container">
            <ul class="cards__list">  
            </ul>
        </section>
    </main>
    <footer class="footer page__container">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <section class="popup" id="edit-profile">
        <div class="popup__container">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form class="popup__form" name="edit_form">
                <input type="text" name="name" value="Жак-Ив Кусто" class="popup__item">
                <input type="text" name="activity" value="Исследователь океана" class="popup__item">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
            <button type="button" class="popup__closing-button"></button>
        </div>
    </section>
    <section class="popup" id="add-card">
        <div class="popup__container">
            <h2 class="popup__heading">Новое место</h2>
            <form class="popup__form" name="edit_form">
                <input type="text" id="place-name-input" name="name" placeholder="Название" class="popup__item">
                <input type="text" id="img-url-input" name="image-url" placeholder="Ссылка на картинку" class="popup__item">
                <button type="submit" class="popup__save-button">Создать</button>
            </form>
            <button type="button" class="popup__closing-button"></button>
        </div>
    </section>
    <section class="popup popup__overlay" id="card-image">
        <div class="popup__image-container">
            <img class="popup__card-image" src="#" alt="">
            <h2 class="popup__image-caption"></h2>
            <button type="button" class="popup__closing-button"></button>
        </div>
    </section>
    <template id="cards-template">
        <li class="cards__item">
            <img src="${linkCard}" alt="${nameCard}" class="cards__image">
            <h2 class="cards__heading">${nameCard}</h2>
            <button type="submit" class="cards__like-icon"></button>
            <button type="button" class="cards__delete-icon"></button>
        </li>
    </template>
    <script src="constants.js" defer></script>
    <script src="script.js" defer></script>
</body>

</html>
